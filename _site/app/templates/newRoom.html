<div class="new-room-modal" ng-controller="NewRoomCtrl as $ctrl">
  <div class="modal-header">
    <h2 class="modal-title" id="modal-title">Create a New Room</h2>
  </div>
  <div class="modal-body" id="modal-body">
    <h4>Enter a Room Name</h4>
    <form>
      <input type="text" ng-model="newRoom.input">
      <button class="btn" type="button" ng-click="$ctrl.cancel">Cancel</button>
      <button class="btn btn-room" type="button" ng-click="$ctrl.sidebar.add">Submit</button>
    </form>
  </div>
</div>
