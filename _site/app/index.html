<!DOCTYPE html>
<html ng-app="inquireChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Inquire Chat</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="sidebar column" ng-controller="SideBarController as sidebar">
      <h2 class="title">Inquire Chat</h2>
      <button class="add" type="button" ng-click="sidebar.open()">New Room</button>
      <div class="border"></div>
      <h4 ng-repeat="room in sidebar.rooms">{{ room.$value }}</h4>
    </div>
    <ui-view></ui-view>
    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--UI-Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!--AngularUI Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <!--AngularFire-->
     <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
     <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAmV_6w0L_oJhbVFLu4C_t1dd8YMDA1z4E",
        authDomain: "inquire-chat.firebaseapp.com",
        databaseURL: "https://inquire-chat.firebaseio.com",
        projectId: "inquire-chat",
        storageBucket: "",
        messagingSenderId: "254819727998"
      };
     firebase.initializeApp(config);
     </script>
    <!--Application Files-->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/rooms.js"></script>
    <script src="/scripts/controllers/SideBarCtrl.js"></script>
    <script src="/scripts/controllers/NewRoomCtrl.js"></script>
</body>
</html>
