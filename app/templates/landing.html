<div class="container-fluid">
  <div class="side-frame"></div>
  <div class="top-frame"></div>
  <div class="sidebar column" >
    <h2 class="title">Inquire Chat</h2>
    <button class="btn btn-primary add" type="button" ng-click="landing.open()">New Room</button>
    <div class="border"></div>
    <a class="chat-rooms" ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room.title)">
      <h4>{{ room.title }}</h4>
    </a>
  </div>
  <div class="chat-container">
    <div class="row" ng-show="!landing.visible">
      <img class="bkgrd center-block" src="/assets/images/InquireLogo.png" alt="Inquire Chat Logo">
    </div>
    <header class="title" ng-show="landing.visible">{{ landing.title }}</header>
    <br><br><br>
    <div class="message-container row" ng-repeat="message in landing.messages | messageFilter">
      <h4 class="author-{{ message.userInitials }} col-md-2"><div class="initials">{{ message.userInitials }}</div></h4>
      <h4 class="content col-md-8">{{ message.content | emojify | imagify }}</h4>
      <div ng-show="landing.image">{{ message.image }}</div
      <h4 class="timestamp col-md-2">{{ message.timestamp * 1000 | date: 'h:mm a' }}</h4>
    </div>
  </div>
  <form class="form-inline" ng-show="landing.visible" ng-submit="landing.send(landing.initials, landing.input, landing.title)">
      <input style="word-break: break-all" type="text" id="input" rows="2" class="form-control" placeholder="New message" onfocus="this.placeholder = ''" ng-model="landing.input"></textarea>
      <span class="emoji" emoji-picker="landing.input" placement="top" title="Emoji"></span>
  </form>
</div>
