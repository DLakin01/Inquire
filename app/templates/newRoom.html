<div class="new-room-modal" ng-controller="NewRoomCtrl as $ctrl">
  <div class="modal-header">
    <h2 class="modal-title" id="modal-title">Create a New Room</h2>
  </div>
  <div class="modal-body" id="modal-body">
    <h4 class="instruction">Enter a Room Name</h4>
    <form class="add-room">
      <input type="text" ng-focus="$ctrl.input = ''" ng-model="$ctrl.input"><br>
      <button class="btn" type="button" ng-click="$ctrl.close()">Cancel</button>
      <button class="btn btn-room" type="button" ng-click="$ctrl.addRoom()">Submit</button>
    </form>
  </div>
</div>
